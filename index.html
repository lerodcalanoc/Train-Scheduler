<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>Train Scheduler</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<!--HEADING-->
		<div class="jumbotron jumbotron-fluid text-center">
			<h1><a href="https://fontmeme.com/fonts/orbitron-font/"><img src="https://fontmeme.com/permalink/190131/15e71c476117fe76e9a19550061cdbb0.png" alt="orbitron-font"></a></h1>
			<p><a href="https://fontmeme.com/fonts/orbitron-font/"><img src="https://fontmeme.com/permalink/190131/6065f8b7698cdac9c4ea1b936e005f74.png" alt="orbitron-font"></a></p>
			<p1 id="time"></p1>
		</div>

		<!--CURRENT TRAINS -->
		<div class="panel panel-primary text-default">
			<div class="panel-heading"><h3>Current Train Schedule</h3></div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

					<!--TRAIN INFO-->
					<tbody id="add-row">
					</tbody>
					
				</table>
			</div>
		</div>

		<!--ADDING NEW TRAIN-->
		<div class="panel panel-primary text-default">
			<div class="panel-heading">
				<h3>Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>

					<div class="form-group">
						<label for="text">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>

					<button type="submit" id="add-train" class="btn btn-primary" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<!--SCRIPT-->
	<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="assets/javascript/app.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
